
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novarum - Sua IA Rerum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            padding-top: 60px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .navbar-brand img {
            width: 40px;
            height: auto;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
<!--Header e Navbar -->
    <nav class="bg-blue-900 fixed top-0 left-0 right-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 sm:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo and Brand Name -->
                <a class="flex items-center space-x-2" href="/">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="w-10 h-10">
                    <span class="text-white text-xl font-semibold">Novarum</span>
                </a>

                <!-- Mobile Menu Button -->
                <button class="lg:hidden text-white focus:outline-none" id="navbar-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Navbar Links (Desktop) -->
                <div class="hidden lg:flex space-x-6">
                    <a href="{{ url_for('index') }}" class="text-white hover:text-gray-200">Home</a>
                    <a href="{{ url_for('rules') }}" class="text-white hover:text-gray-200">Regras</a>
                    <a href="{{ url_for('graphs') }}" class="text-white hover:text-gray-200">Gráficos</a>
                </div>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div class="lg:hidden bg-blue-600 py-4" id="navbar-menu" style="display: none;">
            <div class="px-6 space-y-4">
                <a href="{{ url_for('index') }}" class="block text-white hover:text-gray-200">Home</a>
                <a href="{{ url_for('rules') }}" class="block text-white hover:text-gray-200">Regras</a>
            </div>
        </div>
    </nav>

<!--Content -->
    {% block content %}

    {% endblock %}

<!--Footer -->
    <footer class="bg-blue-900 shadow">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
          <span class="text-sm sm:text-center text-white">&copy; 2024 <a href="https://www.rerum.com.br/" class="hover:underline">Rerum™</a>. All Rights Reserved.
        </span>
        <ul class="flex flex-wrap items-center text-sm font-medium text-white sm:mt-0">
            <li>
                <a href="https://www.rerum.com.br/?page_id=4098" class="hover:underline me-4 md:me-6">About</a>
            </li>
            <li>
                <a href="https://www.rerum.com.br/?page_id=30" class="hover:underline">Contact</a>
            </li>
        </ul>
        </div>
    </footer>

    {% block scripts %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
